          href="#">Contact</a>
        <div @click.away="open = false" class="relative" x-data="{ open: false }">
          <button @click="open = !open"
            class="dropdown-btn flex flex-row items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">

            </svg>
          </button>
          <div x-show="open" x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="transform opacity-0 scale-95"
            x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75"
            x-transition:leave-start="transform opacity-100 scale-100"

                href="#">Link #2</a>
              <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"

          </div>

  <!-- <div class="h-[1000px]"></div> -->

  <div class="hero-section mt-16">
    <div class="flex flex-wrap px-12 py-10 items-center">
      <div class="w-full pr-4 md:w-1/2">
        <h2 class="text-4xl md:text-5xl font-semibold">Website Saya</h2>
        <p class="font-medium mt-2 mb-3 leading-relaxed">Lorem ipsum dolor, sit amet consectetur, adipisicing elit.
          Reprehenderit, voluptate?</p>
        <a href="#" class="px-3 py-2 text-white bg-sky-600 rounded-md hover:opacity-90 transition duration-150">Hubungi
          Saya</a>
      </div>
      <div class="w-full md:w-1/2 px-4">
        <div class="mt-10">
          <img src="landing-page/imgs/illustration-features-tab-3.png" alt="" class="max-w-full mx-auto">
        </div>
      </div>
    </div>
  </div>

  <script>
    const nav = document.querySelector('#nav')
    window.onscroll = function () {
      if (window.pageYOffset > nav.offsetTop) {
        nav.classList.add('navbar-fixed')
      } else {
        nav.classList.remove('navbar-fixed')
      }
    }

    const hamburger = document.querySelector('.hamburger')
    hamburger.addEventListener('click', function (event) {
      hamburger.classList.toggle('hamburger-active')
      const navMenu = document.querySelector('.nav-menu')
      navMenu.classList.toggle('hidden')
    })

    const dropdownBtn = document.querySelector('.dropdown-btn')
    dropdownBtn.addEventListener('click', function () {
      dropdownBtn.querySelector('svg').classList.toggle('rotate-180')
      document.querySelector('.dropdown').classList.toggle('hidden')
    })
  </script>
</body>

</html>
